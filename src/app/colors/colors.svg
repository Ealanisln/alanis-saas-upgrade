<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#F8FAFC"/>
  
  <!-- Título -->
  <text x="400" y="40" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#0F172A">Paleta de Colores - Alanis Web Dev</text>
  
  <!-- Colores Principales -->
  <text x="400" y="80" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#64748B">Colores Principales</text>
  
  <!-- Azul Principal -->
  <rect x="100" y="100" width="150" height="80" rx="8" fill="#4F7AFA"/>
  <text x="175" y="200" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#0F172A">Azul Principal</text>
  <text x="175" y="220" font-family="'Courier New', monospace" font-size="12" text-anchor="middle" fill="#64748B">#4F7AFA</text>
  
  <!-- Naranja Acento -->
  <rect x="325" y="100" width="150" height="80" rx="8" fill="#F79433"/>
  <text x="400" y="200" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#0F172A">Naranja Acento</text>
  <text x="400" y="220" font-family="'Courier New', monospace" font-size="12" text-anchor="middle" fill="#64748B">#F79433</text>
  
  <!-- Gris Neutral -->
  <rect x="550" y="100" width="150" height="80" rx="8" fill="#64748B"/>
  <text x="625" y="200" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#0F172A">Gris Neutral</text>
  <text x="625" y="220" font-family="'Courier New', monospace" font-size="12" text-anchor="middle" fill="#64748B">#64748B</text>
  
  <!-- Colores Complementarios -->
  <text x="400" y="260" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#64748B">Colores Complementarios</text>
  
  <!-- Fila 1 -->
  <rect x="100" y="280" width="80" height="40" rx="5" fill="#F0F4FF"/>
  <text x="140" y="335" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#64748B">#F0F4FF</text>
  
  <rect x="190" y="280" width="80" height="40" rx="5" fill="#1E3282"/>
  <text x="230" y="335" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#64748B">#1E3282</text>
  
  <rect x="280" y="280" width="80" height="40" rx="5" fill="#FEF7EC"/>
  <text x="320" y="335" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#64748B">#FEF7EC</text>
  
  <rect x="370" y="280" width="80" height="40" rx="5" fill="#F8FAFC"/>
  <rect x="370" y="280" width="80" height="40" rx="5" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="410" y="335" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#64748B">#F8FAFC</text>
  
  <rect x="460" y="280" width="80" height="40" rx="5" fill="#0F172A"/>
  <text x="500" y="335" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#64748B">#0F172A</text>
  
  <!-- Colores Funcionales -->
  <rect x="550" y="280" width="60" height="40" rx="5" fill="#10B981"/>
  <text x="580" y="335" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#64748B">#10B981</text>
  
  <rect x="620" y="280" width="60" height="40" rx="5" fill="#EF4444"/>
  <text x="650" y="335" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#64748B">#EF4444</text>
  
  <rect x="690" y="280" width="60" height="40" rx="5" fill="#F59E0B"/>
  <text x="720" y="335" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#64748B">#F59E0B</text>
  
  <!-- Logo y marca -->
  <rect x="20" y="20" width="40" height="40" rx="5" fill="#4F7AFA"/>
  <text x="40" y="44" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="800" text-anchor="middle" fill="white">A</text>
  
  <!-- Información adicional -->
  <text x="400" y="380" font-family="Inter, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">Diseñado para desarrollo web moderno y experiencias digitales de alta calidad</text>
</svg>